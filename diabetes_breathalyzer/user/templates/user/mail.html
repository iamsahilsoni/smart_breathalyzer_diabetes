 {% extends 'student/index.html' %}
 {% block content %}


<div class="col-lg-8 col-md-7">
    <div class="card">
        <div class="header">
            <h4 class="title">MAIL ADMIN</h4>
        </div>
        <div class="content">
            <form action="" method = "post" enctype="multipart/form-data">
                 {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control border-input" name="subject" placeholder="recruiter id" value="" >
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>From (email id)</label>
                            <input type="text" class="form-control border-input" name="from" placeholder="Name" value=" " >
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea rows="10" class="form-control border-input" name="message" placeholder="message" value=""></textarea>
                        </div>
                    </div>
                </div>
    
            

                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Send</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>






{% endblock %}
